{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
  <div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
      <a href="{% url 'agents:agent-list' %}">Go back to agents</a>
    </div>
    <hr />
    <h1 class="mb-5 mt-5 text-4xl text-gray-800">Create a new agent</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
  </div>
{% endblock %}
